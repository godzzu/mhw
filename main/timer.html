
<html>

    <head>
        <title>timer</title>
        <link rel="stylesheet" href="../css/rullet.css" type="text/css" />
        <link rel="stylesheet" type="text/css" href="../css/1.10.0.jquery-ui.css">
        <script src="../js/jquery-1.7.2.min.js" type="text/javascript"></script>
        <script src="../js/jquery-ui.js" type="text/javascript"></script>
        <script type="text/javascript" src="../js/winwheel.js"></script>
        <script type="text/javascript" src="../js/tweenmax.min.js"></script>
        <script type="text/javascript" src="../js/timer.js"></script>
    </head>
    <body>
        <div id="clockDiv" style="background: #000000;
            font-family: sans-serif;
            font-weight: bold;
            color: #ffffff;
            width:100%;
            height:100%;
            margin:0; padding:0;
            justify-content: center;
            align-items: center;
            text-align:center;">
             
            <div id="timerbtn_bar" style="height:150px;">
                <label><input type="text" id="startMin" value="5" style="width:200px; height:90px; font-size:80px;"/><span style="font-size:80px;">분</span></label>
                <label><input type="text" id="startSec" value="55" style="width:200px; height:90px; font-size:80px;"/><span style="font-size:80px;">초</span></label>
                
                <input type="button" style="width:150px; height:70px; font-size:40px;" value="START" class="start-btn" onclick="startTimer()" />
                <input type="button" style="width:150px; height:70px; font-size:40px;" value="RESET" class="reset-btn" onclick="resetTimer()" />
            </div>   
            
            <hr />
            <div id="display" class="remaining" style="font-size:350px;">00 : 00</div>

        </div>

    </body>
</html>
